name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─────────────────────────────────────────────
  # Rust tests — Linux (full workspace)
  # ─────────────────────────────────────────────
  test-rust-linux:
    name: Rust tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libx11-dev \
            libxext-dev \
            patchelf

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests (full workspace)
        run: cargo test --workspace

  # ─────────────────────────────────────────────
  # Rust tests — Windows & macOS (portable crates only)
  # forgecut_preview uses x11-dl (Linux/X11 only)
  # ─────────────────────────────────────────────
  test-rust-cross:
    name: Rust tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests (core + render only)
        run: cargo test -p forgecut_core -p forgecut_render

  # ─────────────────────────────────────────────
  # Frontend tests — all platforms
  # ─────────────────────────────────────────────
  test-frontend:
    name: Frontend tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn --cwd apps/forgecut_gui/ui install --frozen-lockfile

      - name: Run tests
        run: yarn --cwd apps/forgecut_gui/ui test

      - name: Build frontend
        run: yarn --cwd apps/forgecut_gui/ui build

  # ─────────────────────────────────────────────
  # Tauri build — Linux only
  # (mpv + X11 embed is Linux-first; other platforms
  #  require native mpv packaging not yet supported)
  # ─────────────────────────────────────────────
  build-tauri-linux:
    name: Tauri build (Linux)
    runs-on: ubuntu-latest
    needs: [test-rust-linux, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libx11-dev \
            libxext-dev \
            patchelf

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (yarn)
        run: corepack enable

      - name: Install frontend dependencies
        run: yarn --cwd apps/forgecut_gui/ui install --frozen-lockfile

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build Tauri app
        run: cargo tauri build --ci
        working-directory: apps/forgecut_gui/src-tauri

      - name: Upload Linux bundle
        uses: actions/upload-artifact@v4
        with:
          name: forgecut-linux
          path: |
            apps/forgecut_gui/src-tauri/target/release/bundle/deb/*.deb
            apps/forgecut_gui/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
